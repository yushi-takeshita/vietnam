      日本での暮らしをもっと豊かに。: Hãy làm cho cuộc sống ở Nhật bản phong phú hơn
      PostOneは日本に住むベトナム人の交流サイトです。: PostOne là một trang web trao đổi cho người Việt Nam sinh sống tại Nhật bản.
      ベトナム語で掲示板を閲覧したり投稿することができます。: Bạn có thể xem và đăng bảng tin bằng Việt Nam.
      生活の知恵を共有したり、気の合う仲間を見つけてみましょう。: Chia sẻ sự khôn ngoan của cuộc sống và tìm bạn bè yêu thích của bạn.
