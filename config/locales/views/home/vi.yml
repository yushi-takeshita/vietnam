      外国人技能実習機構: Tổ chức đào tạo Intern kỹ thuật nước ngoài
      技能実習生手帳や税金の免除について掲載されています。: Nó được xuất bản về túi tiền của thực tập kỹ thuật và miễn thuế.
      身近なトラブルも相談することができます。: Bạn cũng có thể tham khảo ý kiến về những rắc rối quen thuộc.
    # section2
      コミトモ: comihtohmoh
      日本の文化や生活にフォーカスした情報サイトです。: Trang thông tin này tập trung vào văn hóa và cuộc sống Nhật bản.
      アルバイトや就職活動に関する記事も掲載されています。: Các bài viết về việc làm bán thời gian và săn bắn việc làm cũng có sẵn.
      もちろん、ベトナム語でも読むことができます。: Tất nhiên, bạn cũng có thể đọc Việt Nam.
